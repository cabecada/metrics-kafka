apply plugin:'scala'
apply plugin:'java'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.10.3'
    compile 'org.apache.kafka:kafka_2.10:0.8.1'
    compile 'org.slf4j:slf4j-log4j12:1.7.7'
    compile 'com.codahale.metrics:metrics-core:3.0.1'
    testCompile 'junit:junit:4.11'
}
